<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando o fundo dos elementos</title>
    <link rel="stylesheet" href="assests/css/style10.css">
</head>
<body>
    <code>background-clip: padding-box;</code>
    <div class="exemplo" id="padding-box">
        <p>TRILHA DE CSS</p>
    </div>
    <code>background-clip: border-box;</code>
    <div class="exemplo" id="border-box">
        <p>TRILHA DE CSS</p>
    </div>
    <code>background-clip: content-box;</code>
    <div class="exemplo" id="content-box">
        <p>TRILHA DE CSS</p>
    </div>
    <code>background-clip: text;</code>
    <div class="exemplo" id="text">
        <p>TRILHA DE CSS</p>
    </div>
</body>
</html>
