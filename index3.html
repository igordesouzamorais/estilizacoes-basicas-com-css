<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizações Básicas com CSS</title>
    <style>  
        div {
            width: 200px;
            height: 100px;
            border: solid 5px red;
        }
    
        img#cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 10px 10px;
        }


    </style>
</head>
<body>
    <h1>Propriedade <code>object-fit</code></h1>


    <code>object-fit: cover;</code>
    <div>
        <img src="https://pbs.twimg.com/profile_images/1732082010036789248/c1VlhTHM_400x400.jpg" alt="" id="cover" >
    </div>
</body>
</html>
